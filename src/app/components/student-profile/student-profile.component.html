<div class="container-fluid emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="w-75"/>
                  <div class="file btn btn-lg btn-primary">
                      Change Photo
                      <input type="file" name="file"/>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                  <h1>
                      {{username}}
                  </h1>
                  <h2>
                      {{role}}
                  </h2>
                  <ul class="nav nav-tabs mt-5 mb-4 mb-0">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" routerLink="/profile" routerLinkActive="active" role="tab" aria-controls="home" aria-selected="true">About</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-8 info">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>First Name</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{first_name}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Last Name</label>
                                  </div>
                                  <div class="col-md-6">
                                    <p>{{last_name}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Email</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{email}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Phone</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{phone}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Profession</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{role}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <label>Address</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{address}}</p>
                                </div>
                            </div>
                            </div>
                  </div>
              </div>
          </div>
  </form>           
</div>
