<div class="container-fluid mb-5 mt-5 p-5" style="background-color:#002147">
  <div class="row">
    <div class="col-12">
      <section class="categories-section spad">
        <div class="container">
            <div class="section-title text-light text-center">
                <h2>Our Sub Categories</h2>
                <p class="w-75 m-auto mb-5 mt-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint mollitia dolore nulla atque, labore excepturi aperiam. Distinctio a consequatur laudantium animi repudiandae, deserunt totam! Praesentium velit accusamus possimus natus? Temporibus?</p>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " *ngFor="let subCatList of subCatList">
                  <a routerLink="/courses" routerLinkActive="active">
                    <div class="categorie-item">
                      <img src="http://127.0.0.1:8000/assets/dist/img/SubCategory-images/{{subCatList.image}}" class="ci-thumb set-bg w-100 ">
                      <div class="ci-text text-center">
                          <h5>{{subCatList.name}}</h5>
                      </div>
                    </div>
                  </a>
              </div>
            </div>
        </div>
      </section>
    </div>
  </div>
</div>
