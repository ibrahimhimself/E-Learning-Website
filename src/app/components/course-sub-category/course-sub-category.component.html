<div class="container-fluid mb-5 mt-5 p-5" style="background-color:#002147">
  <div class="row">
    <div class="col-12">
      <section class="categories-section spad">
        <div class="container">
            <div class="section-title text-light text-center mb-5">
                <h2 class="fs-1 mb-5">Our Sub Categories</h2>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " *ngFor="let subCatList of data">
                  <a [routerLink]="['/courses',subCatList.id]">
                    <div class="categorie-item">
                      <img src="http://127.0.0.1:8000/assets/dist/img/SubCategory-images/{{subCatList.image}}" class="ci-thumb set-bg w-100 ">
                      <div class="ci-text text-center">
                          <h1>{{subCatList.name}}</h1>
                      </div>
                    </div>
                  </a>
              </div>
            </div>
        </div>
      </section>
    </div>
  </div>
</div>
