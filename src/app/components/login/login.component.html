
<!-- Login Form  -->

<section class="gradient-custom">
  <div class="text-center  pt-5">
    <div class="row justify-content-center align-items-center bg-light ">
      <div class="col-10 col-sm-7 col-lg-5 col-xl-4">
        <div class="m-auto w-75 card shadow-2-strong card-registration my-5">
          <div class="card-body">

            <div>
              <img src="../../../assets/images/logo.png" alt="site logo" class="mb-2">
              <h3 class="mb-3 font-weight-normal">Please login</h3>
            </div>

            <!-- Login form start -->
            <form [formGroup]="userFormGroup" (submit)="submit()">
              <!-- <div class="form-check me-5 d-inline" (change)="getRole($event)" formControlName="userType">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="user" formControlName="userType" value="Student" checked>
                    Student
                  </label>
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="user" formControlName="userType" value="Parent">
                    Parent
                  </label>
              </div> -->
              <!-- Email input -->
              <div class="form-outline mb-3 mt-5">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" formControlName="email" [class.is-valid]="email?.valid" [class.is-invalid]="email?.invalid"/>
                <div class="alert alert-danger" [hidden]="email?.valid || email?.untouched">
                  <small *ngIf="email?.errors?.['required']">
                    The email is required
                  </small>
                  <small *ngIf="email?.errors?.['email']">
                    Enter Invalid Email
                  </small>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" formControlName="password" [class.is-valid]="password?.valid" [class.is-invalid]="password?.invalid"/>
                <div class="alert alert-danger" [hidden]="password?.valid || password?.untouched">
                  <small *ngIf="password?.errors?.['required']">
                    The password is required
                  </small>
                  <small *ngIf="password?.errors?.['minLength']">
                    The Password is must be 8 letters at least
                  </small>
                </div>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <!-- <div class="row mb-3">
                <div class="col d-flex justify-content-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>

                <div class="col">
                  <a href="#!" class="text-primary">Forgot password?</a>
                </div>
              </div> -->

              <!-- Submit button -->
              <input class="btn btn-warning btn-lg mb-3" type="submit" [disabled]="userFormGroup.invalid" value="login"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<section>
