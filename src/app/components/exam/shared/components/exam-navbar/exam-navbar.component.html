<mat-toolbar color="primary" class="navbar navbar-default py-2" dir="rtl">
    <div class="container">
      <div class="d-flex align-items-center m-auto">
        <ul class="nav navbar-right d-flex align-items-center">
          <li *ngIf="user?.role == 'doctor'" routerLinkActive="active"><a routerLink="/new-exam">New Exam</a></li>
          <li *ngIf="user?.role == 'doctor'" routerLinkActive="active"><a routerLink="/students">Student</a></li>
          <li *ngIf="user !== null" routerLinkActive="active"><a routerLink="/subjects">Courses </a></li>
          <li *ngIf="user !== null" routerLinkActive="active" (click)="logout()"><a routerLink="/exam-login">Exit</a></li>
          <li *ngIf="user == null" routerLinkActive="active"><a routerLink="/exam-login">Exam Login</a></li>
          <li *ngIf="user == null" routerLinkActive="active"><a routerLink="/exam-register">Exam Registration</a></li>
          <li *ngIf="user !== null" class="username">{{user?.username}}</li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div>
  </mat-toolbar>
