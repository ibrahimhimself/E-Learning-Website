<div class="register">
    <div class="text-center registhead">
        <h2>Exam Register</h2>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="username" >
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label> password</mat-label>
                    <input matInput type="password" formControlName="password" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>confirm password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" >
                </mat-form-field>
            </div>
        </div>
      <div class="text-right registfoot">
          <a routerLink="/exam-login" color="primary"> I already have an account</a>
            <button mat-raised-button color="warn" [disabled]="userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword)" (click)="submit()">creat new acount</button>
      </div>
     </form>
</div>
