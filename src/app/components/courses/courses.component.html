
<!-- Courses Section Start -->
<div class="container-fluid mb-5 mt-5 p-5" style="background-color:#002147">
<div class="row">
  <div class="col-12">
    <section class="categories-section spad">
      <div class="container">

        <!-- section-title -->
          <div class="section-title text-light text-center">
              <h2>Our {{categoryName}} Courses</h2>
              <p class="w-75 m-auto mb-5 mt-3">{{categoryDiscription}}</p>
          </div>


          <div class="row">

            <!-- Course 1 -->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " *ngFor="let course of courseList">
                <a routerLink="/CourseContent" routerLinkActive="active">
                  <div class="categorie-item">
                    <img src="http://127.0.0.1:8000/assets/dist/img/Course-images/{{course.image}}" class="ci-thumb set-bg w-100 ">
                    <div class="ci-text text-center">
                        <h3>{{course.name}}</h3>
                        <h5>{{course.price | currency}}</h5>
                        <h6>{{course.description}}</h6>
                    </div>
                </div>
                </a>
            </div>
          </div>
      </div>
  </section>
  </div>
</div>
</div>
<!-- Courses Section End -->
